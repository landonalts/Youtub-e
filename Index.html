<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LanTube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LanTube</h1>

  <div class="container">

      <a href="#" data-tab="trending">Trending</a>
      <a href="#" data-tab="subscriptions">Subscriptions</a>

    <main class="content">
      <div id="mainView"></div>

      <form id="uploadForm">

      </form>

      <div id="videoList"></div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
